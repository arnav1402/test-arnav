<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <header class="bg-primary text-white p-3 mb-4">
        <div class="container">
            {% block header %}
            <h1 class="mb-0">My Website</h1>
            {% endblock %}
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-light border-bottom mb-4">
        <div class="container">
            <ul class="nav nav-pills py-2">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/view">View your Lists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/create">Create List</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-fill">
        <div class="container" id="content" name="content">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
