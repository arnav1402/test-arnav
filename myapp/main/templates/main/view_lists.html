{% extends 'main/base.html' %}

{% block title %}View your lists{% endblock %}

{% block header %}<h1>VIEW YOUR LISTS</h1>{% endblock %}

{% block content %}
    <ol style="padding-left: 20px; list-style-type: decimal; line-height: 2; font-size: 18px;">
        {% for item in ls%}
            <li><a href="/{{item.id}}">{{item.name}}</a></li>
        {% endfor %}
    </ol>
{% endblock %}
